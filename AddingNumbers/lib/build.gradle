plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.0'
compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
implementation group: 'org.json', name: 'json', version: '20220320'

 // https://mvnrepository.com/artifact/com.google.code.gson/gson
// https://mvnrepository.com/artifact/org.eclipse.orbit.bundles/com.google.gson

// https://mvnrepository.com/artifact/com.mysql/management
testImplementation group: 'com.mysql', name: 'management', version: '1.1.6'
// https://mvnrepository.com/artifact/org.json/org.json
implementation group: 'org.json', name: 'org.json', version: 'chargebee-1.0'

 
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
